<!DOCTYPE html>
<html>
	<head>
		<title>Labeling Engine</title>
		<meta charset="utf-8" />
		<meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, target-densitydpi=device-dpi'>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="player.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/materia.enginecore.js"></script>
		<script type="text/javascript" src="/js/materia.score.js"></script>

		<!-- YOUR PREREQUISITES -->
		<script type="text/javascript" src="draw.js"></script>

		<!-- MAIN PLAYER SCRIPT -->
		<script type="text/javascript" src="player.js"></script>
	</head>
	<body>
			<div id='header'>
			<h1 id='title'></h1>
		</div>
		<div id='termlist'>
			<h1>Terms</h1>
			<div id='nextbtn' class='icon-arrow-up'></div>
			<div id='prevbtn' class='icon-arrow-down'></div>
		</div>
		<div id="board" class="screen board">
			<canvas id='image' width=1000 height=1000></canvas>
		</div>
		<button id='checkBtn'>Submit Answers</button>
		<div id='backgroundcover' class='fade'></div>
		<div id='alertbox' class='fade'>
			<span id='alertcaption'>Are you sure you're ready?</span><br>
			<input id='confirmbtn' type='button' value='Submit answers'>
			<input id='cancelbtn' type='button' value='Not yet'>
		</div>
		<div id='ghost' class='term' style='opacity:0'>&nbsp;</div>
		<div id='donearrow'>
			<h1>Click to submit</h1>
			This will grade your labeling assignment and take you to the score screen.
		</div>

		<!-- INITIALIZE -->
		<script type="text/javascript">
			Materia.Engine.start(Labeling.Engine);
		</script>
	</body>
</html>
