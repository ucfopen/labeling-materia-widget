<!DOCTYPE html>
<html>
	<head>
		<title>Labeling Engine</title>
		<meta charset="utf-8" />
		<meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, target-densitydpi=device-dpi'>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="player.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/materia.enginecore.js"></script>
		<script type="text/javascript" src="/js/materia.score.js"></script>

		<!-- YOUR PREREQUISITES -->
		<script type="text/javascript" src="draw.js"></script>

		<!-- MAIN PLAYER SCRIPT -->
		<script type="text/javascript" src="player.js"></script>
	</head>
	<body>
		<div id='header'>
			<div class='logo'></div>
			<h1 id='title'></h1>
		</div>
		<div id='termlist'>
			<div id='prevbtn' class='arrow icon-arrow-up2'></div>
			<div id='nextbtn' class='arrow icon-arrow-down2'></div>
			<div class='block bottom' id='blockbottom'></div>
			<div class='block top' id='blocktop'></div>
		</div>
		<div id="board" class="screen board">
			<canvas id='image' width=800 height=800></canvas>
		</div>
		<button id='checkBtn'>Submit Answers</button>
		<div id='backgroundcover' class='fade show'></div>
		<div id='alertbox' class='box fade'>
			<span id='alertcaption'>You haven't placed all the labels yet.<br>Submit anyway?</span><br>
			<input id='cancelbtn' type='button' value='Cancel'>
			<input id='confirmbtn' class='green' type='button' value='OK'>
		</div>
		<div class='box preview show' id='previewbox'>
			How to play
			<div class='board'>
				<div class='terms'>
					<div class='term first'></div>
					<div class='term second'></div>
					<div class='term third'></div>
				</div>
				<canvas id='previewimg0' class='previewimg' width=300 height=150></canvas>
				<canvas id='previewimg1' class='previewimg' width=300 height=150></canvas>
				<canvas id='previewimg2' class='previewimg' width=300 height=150></canvas>
				<canvas id='previewimg3' class='previewimg' width=300 height=150></canvas>
				<div class='img'></div>
				<div class='cursor'></div>
			</div>
			<span>Drag labels to their corresponding destinations.</span><br>
			<input class='green' type='button' id='gotitbtn' value='Got it!'>
		</div>
		<div id='ghost' class='term' style='opacity:0'>&nbsp;</div>
		<div id='donearrow'><b>Click to finish</b></div>

		<!-- INITIALIZE -->
		<script type="text/javascript">
			Materia.Engine.start(Labeling.Engine);
		</script>
	</body>
</html>
